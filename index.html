<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <h1 class="heading" >
        Form
    </h1>
    <form action="" method="post">
        <div class="form-container">
            
        <div>
            <label for="date">Date:</label><input type="date" class="transparent" >
        </div>
        <div class="form">
            <label for="name">Name:</label><input type="text" name="name" id="name" class="transparent" placeholder="Enter your name" required>
        </div>
        <div class="form" >
            <label for="email">Email:</label><input type="email" id="email" class="transparent" placeholder="Enter your email" required>
        </div>
        <div class="form" >
            <label for="phone">Phone:</label><input type="tel" id="phone" class="transparent" placeholder="Enter your phone number" required>
        </div>
        <div class="form"><label for="address">Address:</label><input type="text" id="address" class="transparent" placeholder="Enter your address"></div>
        <div class="form">
            <label for="gender">Gender:</label> 
                <select name="gender" id="gender" class="transparent">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
        </div>
        <div class="form">
            <label for="comment" class="form" id="comment">Comment:</label>
            <br><br>
            <textarea placeholder="Write your thoughts" id="comment" class="transparent"></textarea>
        </div>
        <div class="form">
            <button type="submit" id="submit">Submit</button></div>
        </div>



    
</body>
</html>
